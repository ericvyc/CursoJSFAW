<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Times Favoritos</title>
</h:head>

<h:body>

	<h:form id="frm">
		<h1>Escolha seus times favoritos</h1>
	<!-- Ou selectManyMenu -->
		<h:selectManyListbox id="times" value="#{timesFavoritosBean.times}">
			<f:selectItem itemValue="Cruzeiro" itemLabel="Raposa" />
			<f:selectItem itemValue="Atlético de Vespasiano" itemLabel="Galinhas" />
			<f:selectItem itemValue="Flamengo" />
			<f:selectItem itemValue="Santos" />
			<f:selectItem itemValue="Palmeiras" />
			<f:selectItem itemValue="São Paulo" />
		</h:selectManyListbox>
		
		<br />
		<h:commandButton value="Escolher"
			action="#{timesFavoritosBean.escolher}" />
		<br />

		<ul>
			<ui:repeat var="time" value="#{timesFavoritosBean.times}">
				<li>#{time}</li>
			</ui:repeat>
		</ul>

	</h:form>

</h:body>

</html>
